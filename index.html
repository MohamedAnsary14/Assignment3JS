    <title>Bookmark</title>

<body>
    <section class="interface py-5 position-relative"></section>

    <div class="container d-flex flex-column justify-content-center align-items-center">
        <h1>Bookmarker</h1>

        <div
            class="home-content w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
            <h2> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="site-name w-100 d-flex flex-column justify-content-center">
                <label for="bookmarkName" class="pb-2 fw-semibold"> <i class="fa-solid fa-book-bookmark pe-2"></i> Site
                    Name</label>
                <input oninput="validateName()" type="text" placeholder="Bookmark Name" class="form-control"
                    id="bookmarkName">
                <p id="nameVaildation">

                </p>
            </div>
            <div class="site-url w-100 d-flex flex-column justify-content-center">
                <label for="bookmarkURL" class="pb-2 fw-semibold"> <i class="fa-solid fa-link pe-2"></i> Site
                    URL</label>
                <input oninput="validateUrl()" type="url" placeholder="Website URL" class="form-control "
                    id="bookmarkURL">
                <p id="UrlVaildation">

                </p>
            </div>
            <button class="btn btn-submit px-5" id="submitBtn" onclick="sendData()">Submit</button>
        </div>
        <table class="table mt-4 text-center bg-light">
            <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>
            <tbody class="text-center" id="tableList">
                
            </tbody>

        </table>
    </div>







    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="Main.js"></script>

</body>

</html>
